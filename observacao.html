    <section id="observacao">
        <h2>Registro de Observações</h2>
        <p>Preencha o formulário abaixo para registrar suas observações sobre os recifes de coral.</p>
        <form action="submit_observacao.php" method="post" class="form-cadastro">
            <div class="form-group">
                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" required>
            </div>
            <div class="form-group">
                <label for="data">Data da Observação:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora Aproximada:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required></input>
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
            <div class="form-group">
                <label for="video">Vídeo:</label>
                <input type="file" id="video" name="video" accept="video/*">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Registrar Observação</button>
            </div>
        </form>
    </section>
